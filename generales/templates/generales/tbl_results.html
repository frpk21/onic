{% load staticfiles %}

{% load humanize %}
        
<table id="id_results" class="table ">
    <thead style="background: rgb(61, 1, 68); font-size:11px; color:rgb(255, 255, 255); font: Arial; height: 30px;">
        <tr >
            <th style="width: 450px; font-family:Arial, Helvetica, sans-serif;">CANDIDATO</th>
            <th style="font-family:Arial, Helvetica, sans-serif; width: 250px;">VOTOS</th>
            <th style="font-family:Arial, Helvetica, sans-serif; width: 100px;">%</th>
        </tr>
    </thead>
    <tbody style="font-family:Arial, Helvetica, sans-serif; font-size: 9px;">
        {% for item in results %}
            <tr>
                <td style="font-size: 16px;">
                    {{item.candidato}}
                </td>
                <td style="font-size: 18px; color: blue;">
                    {{item.votos|intcomma}}
                </td>
                <td style="font-size: 18px; color: blue;">
                    {{item.porcentaje}} %
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
