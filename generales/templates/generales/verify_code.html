{% extends 'base/base.html' %}
{% load static %}

{% block contenido %}

<div class="hero-area">
    <div class="page-banner parallax" style="background-image:url(https://via.placeholder.com/1280x800?text=Verificación);">
        <div class="container">
            <div class="page-banner-text">
                <h1 class="block-title">Verifica tu cuenta</h1>
                <p>Te enviamos un código a tu correo electrónico.</p>
            </div>
        </div>
    </div>
</div>

<div id="main-container">
    <div class="content">
        <div class="container">

            <div class="col-md-6 col-md-offset-3">

                <div class="well">
                    <h3>Ingresa el código recibido</h3>

                    <form method="post">
                        {% csrf_token %}
                        {{ form.email }}

                        <div class="form-group">
                            <label>Código de verificación</label>
                            {{ form.codigo }}
                        </div>

                        <button class="btn btn-primary btn-block">Validar código</button>

                    </form>
                </div>

            </div>

        </div>
    </div>
</div>

{% endblock contenido %}
