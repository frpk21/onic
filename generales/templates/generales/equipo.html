{% extends 'base/base.html' %}

{% load static %}

{% block contenido %}

<section class="page-header" style="background-image: url({{nosotros.imagen.url}});">
    <div class="container">
        <h2>Nuestro Equipo</h2>
    </div>
</section>

<section class="team-one">
    <div class="container">
        <div class="block-title-two text-center">
            <p>Nuestro Equipo</p>
            <h3>Miembros Expertos</h3>
        </div>
        <div class="row">
            {% for item in equipo %}
                <div class="col-lg-4">
                    <div class="team-one__single">
                        <div class="team-one__image">
                            <img src="{{item.imagen.url}}" alt="">
                            <div class="team-one__social">
                                <a href="{{item.fb}}" class="fab fa-facebook-f" target="_blank"></a>
                                <a href="{{item.tw}}" class="fab fa-x-twitter" target="_blank"></a>
                                <a href="{{item.ln}}" class="fab fa-linkedin-in" target="_blank"></a>
                            </div>
                        </div>
                        <div class="team-one__content">
                            <h3>{{item.nombre}}</h3>
                            <p>{{item.cargo}}</p>
                        </div>
                        <p>{{item.perfil|safe}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

<section class="cta-one" style="background-image: url(assets/images/shapes/cta-bg-1-1.jpg);">
    <div class="container text-center">
        <h3>M&aacutes de 100 proyectos</h3>
        <p>
            Desarrollo continuo <br />
            xxx fff 
        </p>
    </div>
</section>

{% endblock contenido %}
