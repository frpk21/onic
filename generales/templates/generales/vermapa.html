{% extends 'base/base.html' %}

{% load static %}

{% block contenido %}

<section class="page-header" style="background-image: url({{img_bak.imagen.url}});">
    <div class="container">
        <h3 style="color: rgb(212, 211, 211);">{{mapas1.titulo}}</h3>
    </div>
</section>

<section class="team-one">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="team-one__single">
                    <div class="team-one__image">
                        {% if mapas1.imagen2 %}
                            <img src="{{mapas1.imagen2.url}}" class="img-fluid" alt="">
                        {% else %}
                            <img src="{{mapas1.imagen.url}}" class="img-fluid" alt="">
                        {% endif %}
                    </div>
                    <a href="{{mapas1.imagen.url}}"  download class="thm-btn venue-one__btn">Descargar</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock contenido %}
