<!-- handlebars templates -->
<script id="query-template" type="text/x-handlebars-template">
    <div id="frmQueryWidget" class="well well-sm" style="background-color:#f7f7f7; border:1px solid rgba(0,0,0,.125); padding: 15px">
        <div class="form-group">
            <label for="queryWidgetLayer">Capa</label>
            <select id="queryWidgetLayer" class="form-control">
                {{#each this}}
                <option value={{this.id}}>{{this.name}}</option>
                {{/each}}
            </select>
            <label for="queryWidgetField" style="padding-top: 10px">Atributo (Campo)</label>
            <select id="queryWidgetField" class="form-control">
            </select>
            <label for="queryWidgetOperator" style="padding-top: 10px">Operador</label>
            <select id="queryWidgetOperator" class="form-control">
            </select>
            <label for="queryWidgetValue" style="padding-top: 10px">Criterio de búsqueda</label>
            <input id="queryWidgetValue" type="text" class="form-control queryTask" placeholder="">
            <div class="checkbox" id="chkQueryExtent" style="padding-top: 10px; display: none;">
                <label>
                    <input type="checkbox" id="chkQueryWithinMapExtent"> En la extensión actual del mapa
                </label>
            </div>
            <div class="checkbox" id="chkQueryPolygon" style="display: none;">
                <label>
                    <input type="checkbox" id="chkQueryWithinPolygon"> En un polígono
                </label>
                <div id="drawQueryWidget">
                    <span id="queryDrawControl"></span>
                    <span id="queryDrawControlHelp" class="info"> &larr; Active la herramienta y luego dibuje el área sobre el mapa.</span>
                </div>
            </div>
            <div id="btnRunQuery" class="btn btn-warning" style="color: #ffffff; background-color: #1a4133; border-color:#1a4133; margin-top: 15px;">Consultar</div>
            <!-- <div id="btnRunQuery" class="btn btn-secondary">Limpiar</div> -->
        </div>
    </div>
    <div id="queryResults" class="dataTables_wrapper"></div>

</script>

<script id="filter-widget-template" type="text/x-handlebars-template">
    <div id="frmFilterWidget" class="well well-sm" style="background-color:#f7f7f7; border:1px solid rgba(0,0,0,.125); padding: 15px">
        <div class="form-group">
            <label for="filterWidgetLayer">Capa</label>
            <select id="filterWidgetLayer" class="form-control">
                {{#each this}}
                <option value={{this.id}}>{{this.name}}</option>
                {{/each}}
            </select>
        </div>
        <div id="filterSection">

        </div>
        <button id="btnRemoveFilter" class="btn btn-secondary">Borrar filtro</button>
        <button id="btnApplyFilter" class="btn btn-warning" style="color: #ffffff; background-color: #1a4133; border-color:#1a4133">Aplicar filtro</button>
        <p class="btn-secondary" id="filterOutput"><span id="filterText"></span></p>
    </div>
</script>

<script id="filter-template" type="text/x-handlebars-template">

</script>
